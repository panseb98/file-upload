<mat-card-content>
<mat-tab-group >
  <mat-tab label="Prześlij plik">
<h1>Dodaj plik XML</h1>
<input  #fileInput type="file">

<button mat-stroked-button (click)="openSnackBar($event.target.files)">Prześlij plik</button>

</mat-tab>
<mat-tab label="Zobacz dane">
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imie </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Miasto </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      <!-- Symbol Column -->

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Numer telefonu </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-tab>
</mat-tab-group>
</mat-card-content>
